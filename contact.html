<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html"><img src="./images/logo.png" alt="Walder Logo" width="400px"></a> <br>
    <a href="index.html">Home Page</a> <br>
    <br>
    <br>

    <h1>Contact Us</h1>
    <div class="container">
        <form action="#">

            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <br>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@example.com">
            <br>
            <br>
            <label for="topic">Topic</label>
            <br>
            <select id="topic" name="country">
                <option value="web course">Web Development Course</option>
                <option value="java course">Java Course</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <label for="comment">Question or Comment</label>
            <br>
            <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea>
            <br>
            <input type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
